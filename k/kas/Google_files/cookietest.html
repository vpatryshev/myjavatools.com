<html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Cookie Test</title>
<script>

  /** Gets cookie.
   */
  function getCookie(name) {
    var nameeq = name + '=';
    var cookie = String(document.cookie);
    for (var pos = -1; (pos = cookie.indexOf(nameeq, pos + 1)) >= 0;) {
      var i = pos;
      // walk back along string skipping whitespace and looking for a ; before
      // the name to make sure that we don't match cookies whose name contains
      // the given name as a suffix.
      while (i-- > 0) {
        var ch = cookie.charAt(i);
        if (ch == ';') {
          i = -1;  // indicate success
          break;
        } else if (' \t'.indexOf(ch) < 0) {
          break;
        }
      }
      if (i == -1) {  // first cookie in the string, or we found a ;
        var end = cookie.indexOf(';', pos);
        if (end < 0) { end = cookie.length; }
        return cookie.substring(pos + nameeq.length, end);
      }
    }
    return "";
  }

  function setCookie(name, value, expiration) {
    document.cookie = name + '=' + value + ';expires=' + expiration;
  };

</script>

</head>
<body>
Cookie name: <input type="text" id="name"/><br>
Cookie value: <input type="text" id="value"/><br>
Expiration: <input type="text" id="expiration" value="July 19, 2051"/><br>
<button value="get cookie" onclick='document.getElementById("value").value = getCookie(document.getElementById("name").value)'>Get Cookie</button>
<button value="set cookie" onclick='setCookie(document.getElementById("name").value, document.getElementById("value").value, document.getElementById("expiration").value); document.getElementById("cookies").value = document.cookie;'>Set Cookie</button><br>
<p>Current cookies:<br>
<textarea rows="20" cols="60" id="cookies"><script type="text/javascript">document.write(document.cookie);</script></textarea>
</body></html>
